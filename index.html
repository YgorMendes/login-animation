<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style/index.css">
  <title>Register</title>
</head>
<body>
  <section>
    <div class="container-login">
      <video
        class="ativo"
        src="videos/logo-animacion.mp4"
        type="video.mp4" muted>
      </video>
      <video
      src="videos/logo-animacion2.mp4"
      type="video.mp4" muted>
    </video>
      <header>
        <h1>Login</h1>
      </header>
      <form action="#">
        <input type="text" placeholder="E-mail" data-js="email">
        <input type="password" placeholder="Senha" data-js="senha">
        <button data-js="btn">Entrar</button>
      </form>
      <div class="links">        
        <a href="#">Esqueci a senha</a>
        <div class="linha"></div>
        <a href="#" class="rosa">Cadastrar-me</a>
      </div>
    </div>
  </section>
  <script src="index.js"></script>
</body>
</html>
